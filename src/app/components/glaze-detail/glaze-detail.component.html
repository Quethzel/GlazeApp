<div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Arena de Mar</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Uso</h2>
            <ion-grid>
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-col class="content-center">
                  <img class="custom-icon" src="assets/icon/decorative.png" />
                  <p>Decorativo</p>
                </ion-col>
                <ion-col class="content-center">
                  <img class="custom-icon" src="assets/icon/food-safe.png" />
                  <p>Apto para Alimentos</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Viscosidad</ion-label>
          <ion-text color="primary">
            Estable
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Acabado</ion-label>
          <ion-text color="primary">
            Satinado
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Superficie</ion-label>
          <ion-text color="primary">
            Moteado
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Espesor Recomendado</ion-label>
          <ion-text color="primary">
            3 - 4 capas
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Temperatura de Cocción</ion-label>
          <ion-text color="primary">
            1200°C
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Arcilla Recomendada</ion-label>
          <ion-text color="primary">
            401, 411
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Notas</h2>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <p>Este esmalte es apto para alimentos, pero no es recomendable para uso en microondas.</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-list>



    </ion-card-content>
  </ion-card>
</div>
