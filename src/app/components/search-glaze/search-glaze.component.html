<ion-searchbar 
  [debounce]="1000" animated="true"
  (ionInput)="handleInput($event)" 
  (ionClear)="onClearSearchbar($event)"
  placeholder="ID o Nombre">
</ion-searchbar>

<ion-list *ngIf="filteredGlazes.length > 0">
  <ion-item *ngFor="let glaze of filteredGlazes" (click)="onSelect(glaze)">
    {{ glaze.name }} ({{ glaze.id }})
  </ion-item>
</ion-list>
