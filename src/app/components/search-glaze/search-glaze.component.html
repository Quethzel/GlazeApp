<ion-item>
  <ion-label position="floating">Buscar Esmalte</ion-label>
  <ion-input [formControl]="searchControl" placeholder="ID o Nombre"></ion-input>
</ion-item>

<ion-list *ngIf="filteredGlazes.length > 0">
  <ion-item
    *ngFor="let glaze of filteredGlazes"
    (click)="onSelect(glaze)">
    {{ glaze.name }} ({{ glaze.id }})
  </ion-item>
</ion-list>
